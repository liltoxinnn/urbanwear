<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<body>
    <header>
        <input type="checkbox" name=""" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="./index.html" class="logo">Urban<span>Wear</span></a>
        <nav class="navbar">
            <a href="./index.html">home</a>
            <a href="./product.html">product</a>
            <a href="./review.html">review</a>
            <a href="./index.html#about">about</a>
            <a href="./contact.html">contact</a>

    </header>

    <main class="contact-container">
        <h1 class="heading"><span>contact</span> us</h1>
        
        <div class="contact-info">

                <h3>Connect With Us</h3>
                <div class="links">
                    <a  class="fab fa-instagram">
                        <span>@urbanwear_official</span>
                    </a>
                    <a class="fab fa-facebook">
                        <span>UrbanWear Clothing</span>
                    </a>
                    <a class="fab fa-twitter">
                        <span>@UrbanWearFashion</span>
                    </a>
                    <a  class="fab fa-whatsapp">
                        <span>+1 (234) 567-890</span>
                    </a>
                </div>
            </div>
            
            <div class="business-info">
                <h3>Our Information</h3>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 Fashion Street, Algiers, Algeria</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+213 123 456 789</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>contact@urbanwear.dz</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>Monday - Saturday: 9AM - 6PM</span>
                </div>
            </div>
        </div>
