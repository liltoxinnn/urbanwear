<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Reviews | UrbanWear</title>
        <link rel="stylesheet" href="./review.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <body>
        <header>
            <input type="checkbox" name=""" id="toggler">
            <label for="toggler" class="fas fa-bars"></label>

            <a href="./index.html" class="logo">Urban<span>Wear</span></a>
            <nav class="navbar">
                <a href="./index.html">home</a>
                <a href="./product.html">product</a>
                <a href="./review.html">review</a>
                <a href="./index.html#about">about</a>
                <a href="./contact.html">contact</a>
            </nav>
        </header>

        <main class="review-container">
            <h1 class="heading"><span>product</span> review</h1>
            
            <form class="review-form">
                <div class="input-box">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name" required>
                </div>
                
                <div class="input-box">
                    <label for="product-review">Your Review</label>
                    <textarea id="product-review" rows="5" placeholder="Share your experience with this product..." required></textarea>
                </div>
                
                <div class="rating-box">
                    <label>Rating</label>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn">Submit Review</button>
            </form>
        </main>

        <script src="./review.js"></script>
    </body>
</html>
