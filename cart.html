<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | UrbanWear</title>
    <link rel="stylesheet" href="./product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link rel="icon" href="./favicon_io/favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="./index.html" class="logo">Urban<span>Wear</span></a>
        <nav class="navbar">
            <a href="./index.html">home</a>
            <a href="./product.html">product</a>
            <a href="./review.html">review</a>
            <a href="./index.html#about">about</a>
            <a href="./contact.html">contact</a>
        </nav>
    </header>

    <main class="product-dashboard">
        <h1 class="heading"><span>your</span> shopping cart</h1>
        
        <div class="cart-container">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <div class="cart-count">
                    <span id="cartItemCount">0</span> items
                </div>
            </div>
            
            <div id="cartItems" class="cart-items">
                
            </div>
            
            
            <div id="emptyCart" class="cart-empty" style="display: none;">
                <h3>Your cart is empty</h3>
                <a href="./product.html" class="btn">Continue Shopping</a>
            </div>
            
            
            <div id="cartSummary" class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">0 DZD</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">500 DZD</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">500 DZD</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <script>
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        
        function renderCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const emptyCartMessage = document.getElementById('emptyCart');
            const cartSummary = document.getElementById('cartSummary');
            const cartItemCount = document.getElementById('cartItemCount');
            
            
            cartItemCount.textContent = cart.length;
            
            
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                
                emptyCartMessage.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            }
            
            
            emptyCartMessage.style.display = 'none';
            cartSummary.style.display = 'block';
            
            
            let subtotal = 0;
            
            
            cart.forEach((item, index) => {
                
                const priceValue = parseInt(item.price.replace(/\D/g, ''));
                const itemTotal = priceValue * item.quantity;
                subtotal += itemTotal;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="cart-item-details">
                        <h3 class="cart-item-title">${item.title}</h3>
                        <p class="cart-item-price">${item.price}</p>
                        <div class="cart-item-quantity">
                            <span>Quantity:</span>
                            <button class="quantity-btn decrease" data-index="${index}">-</button>
                            <span class="quantity-value">${item.quantity}</span>
                            <button class="quantity-btn increase" data-index="${index}">+</button>
                        </div>
                        <div class="cart-item-actions">
                            <button class="confirm-btn" data-index="${index}">Confirm</button>
                            <button class="delete-btn" data-index="${index}">Remove</button>
                        </div>
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            
            const shipping = 500; 
            const total = subtotal + shipping;
            
            document.getElementById('subtotal').textContent = `${subtotal} DZD`;
            document.getElementById('shipping').textContent = `${shipping} DZD`;
            document.getElementById('total').textContent = `${total} DZD`;
            
            
            addCartItemEventListeners();
        }
        
        
        function addCartItemEventListeners() {
            
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    removeFromCart(index);
                });
            });
            
            
            document.querySelectorAll('.confirm-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    confirmItem(index);
                });
            });
            
          
            document.querySelectorAll('.quantity-btn.increase').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    updateQuantity(index, 1);
                });
            });
            
            
            document.querySelectorAll('.quantity-btn.decrease').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    updateQuantity(index, -1);
                });
            });
        }
        
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        
       function confirmItem(index) {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const product = cart[index];

  if (product) {
    showToast(`✅ "${product.title}" confirmed`);
  }
}



        
        
        
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            
            
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
            
            
            document.querySelector('.checkout-btn').addEventListener('click', function() {
                 showToast("✅ Checkout coming soon!");
            });
        });
        function showToast(message) {
  let toast = document.createElement("div");
  toast.className = "toast";
  toast.textContent = message;

  document.body.appendChild(toast);
  setTimeout(() => {
    toast.classList.add("show");
  }, 100);

  setTimeout(() => {
    toast.classList.remove("show");
    setTimeout(() => {
      document.body.removeChild(toast);
    }, 300);
  }, 3000);
}
    </script>
</body>
</html>
